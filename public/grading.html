<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/style-grading.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/javascripts/grading.js"></script>
</head>

<body>
  <main>
    <section id="form_grading">
      <form>
        <label class="label_form" for="student_name">Student Name:</label>
        <select id="student_name" name="student_name"></select>
        
        <label for="unit_name">Unit Name:</label>
        <select id="unit_name" name="unit_name"></select>

        <label for="project_grade">Project grade:</label>
        <input type="number" id="project_grade" min="0" max="20" step="0.1" name="project_grade">
        
        <label for="percentage_project">Percentage:</label>
        <input type="number" id="percentage_project" min="0" max="1" step="0.1" name="percentage_project">
        
        <p id="error1"></p>

        <label for="test_grade">Test grade:</label>
        <input type="number" id="test_grade" min="0" max="20" step="0.1" name="test_grade">
        
        <label for="percentage_test">Percentage:</label>
        <input type="number" id="percentage_test" min="0" max="1" step="0.1" name="percentage_test">
        
        <p id="error2"></p>
        <p id="error3"></p>

        <input type="button" value="Calculate" onclick="verifyAndCalculate();">
        <input type="button" value="Reset" onclick="resetInputs();">
      </form>
      <p id="result"></p>
    </section>
  </main>
</body>

</html>
